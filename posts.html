---
title: "Blog"
layout: layout.html
---

<ul class="list">
    {% for post in collections.posts | reverse %}
    <li class="list-item">
        <div class="list-content">
            <a href="blog{{ post.url }}" class="list-title">[{{ post.data.date }}] {{ post.data.title }}</a>
        </div>
    </li>
    {% endfor %}
</ul>
