---
title: "Blog"
layout: layout.html
---

<ul class="blog-posts">
    {% for post in collections.posts | reverse %}
    <li class="blog-post">
        <div class="post-content">
            <a href="blog{{ post.url }}" class="post-title">[{{ post.data.date }}] {{ post.data.title }}</a>
        </div>
    </li>
    {% endfor %}
</ul>
